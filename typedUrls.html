<!DOCTYPE HTML>
<html ng-app="myApp" ng-csp>

<head>
    <title>Time Track from Browser history</title>
    <meta charset="utf-8">
    <style>
    body {
        min-width: 400px;
    }
    </style>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/ru.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-locale_ru-ru.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--
    <script type="text/javascript" src="js/jquery.treegrid.js"></script>
    <script type="text/javascript" src="js/jquery.treegrid.bootstrap3.js"></script>
-->
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <!-- // <script src="oauth2/myauth.js"></script> -->
    <script src="js/app.js"></script>
    <!-- // <script src="js/background.js"></script> -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>


</head>

<body>
    <div class="container" ng-controller="MainCtrl">
        <h3>Work Time <i class="fa fa-spinner fa-spin"></i></h3>
        
        <!-- <input id="myElement" type="button" value="Нажми меня"/> -->

        <!-- <input type="search" ng-model="q" placeholder="filter ..." /> -->
        <hr>
        <table class="tree table ">
            <thead ng-if="results.length != 0">
                <tr>
                    <th>
                        <span class="text">Date</span>

                    </th>
                    <th>
                        <span class="text">Earliest start</span>

                    </th>
                    <th>
                        <span class="text">Eldest End</span>

                    </th>
                    <th>
                        <span class="text">Duration</span>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, d) in data | orderBy:'key':true" class="treegrid-1" ng-animate=" 'animate' ">
                    <td>{{getDay(key)}}</td>
                    <td>{{getTime(d.start)}}</td>
                    <td>{{getTime(d.end)}}</td>
                    <td>{{getDuration(d.start,d.end)}}</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">

                    <input ng-disabled="disabled()" ng-click="loadMore()" type="button" value="Load More" />

                </td>

            </tfoot>
        </table>
</body>
</div>

</html>
